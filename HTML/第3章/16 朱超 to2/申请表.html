<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
    <form>
      <table>
         <tr>
            <td colspan="2"><h1>申请表</h1></td>
         </tr>

            <td >姓名：</td>

         </tr>

         </tr>

            <td >照片：</td>
         </tr>
         <tr>
            <td colspan="2"><input type="file"  name="zhaopian" /></td>
         </tr>
         <tr>
            <td colspan="2">感兴趣的职位是：</td>
         </tr>
         <tr>
            <td colspan="2"><input  type="radio" name="zhiwei" value="sheji" checked="checked" />web设计  <input  type="radio" name="zhiwei" value="kaifa"  />web开发 </td>
            
         </tr>
         <tr>
            <td colspan="2">向往城市：
              <select  name="chengshi">
              <option selected="selected" >请选择</option>
                <option value="beijing"  >北京</option>
                <option value="shanghai"  >上海</option>
                <option value="guangzhou"  >广州</option>
                <option value="luoyang"  >洛阳</option>
                 <option value="luoyang"  >潢川</option>
              </select>
            </td>
         </tr>
         <tr>
            <td colspan="2">协议：</td>
         </tr>
        <tr>
            <td colspan="2"><textarea name="xieyi" cols="20" rows="10" readonly="readonly"> 第一组最可爱的组长是不是是真话？？？？？？？？？？？？？？</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="xieyi" />我认真阅读并同意以上协议</td>
         </tr>

                <select  name="jingyan">
                    <option selected="selected" >请选择</option>
                    <option value="meiyou"  >无经验</option>
                    <option value="yinian"  >一年经验</option>
                    <option value="sannian"  >三年经验</option>

                  </select>
                
            </td>

         <tr>
            <td ><input  type="submit" disabled="disabled" /></td>
            <td ><input  type="reset" /></td>
         </tr>
     
      </table>
    </form>

</html>
